<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Floyd Tribute</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,600;1,300&display=swap" rel="stylesheet">

<body>
  <div class="navbar">
    <div class="title-container">
      <h1 id="title" class="title"></h1>
    </div>
  </div>
    
  <main id="main">
      <div class="container-img-pf">
        <img src="img/pf.jpg" alt="">
      </div>
      
      <h2 class="members-title">Miembros</h2>
      
          <div class="members row">

            <div class="member-cont column">
              <div class="card">
                <h3><a href="https://es.wikipedia.org/wiki/Syd_Barrett" class="biography">Syd Barrett</a></h3>
                <p>Guitarra</p>
                <p class="years-active">1965-1968</p>
                <div class="member-img">
                  <img src="img/syd_barrett.jpg" alt="Syd Barrett">
                </div>
              </div>
            </div>

            <div class="member-cont column">
              <div class="card">
                <h3><a href="https://es.wikipedia.org/wiki/David_Gilmour" class="biography">David Gilmour</a></h3>
                <p>Guitarra</p>
                <p class="years-active">1968-2014</p>
                <div class="member-img">
                  <img src="img/david_gilmour.jpg" alt="David Gilmour">
                </div>
              </div>
            </div>
          
            <div class="member-cont column">
              <div class="card">
                <h3><a href="https://es.wikipedia.org/wiki/Roger_Waters" class="biography">Roger Waters</a></h3>
                <p>Bajo</p>
                <p class="years-active">1964-1985</p>
                <p class="years-active">desde 2005</p>
                <div class="member-img">
                  <img src="img/roger_waters.jpg" alt="Roger Waters" id="roger">
                </div>
              </div>
            </div>
          
            <div class="member-cont column">
              <div class="card">
                <h3><a href="https://es.wikipedia.org/wiki/Richard_Wright_(m%C3%BAsico)" class="biography">Richard Wright</a></h3>
                <p>Teclado</p>
                <p class="years-active">1964-2008</p>
                <div class="member-img">
                  <img src="img/richard_wright.jpg" alt="Richard Wright">
                </div>
              </div>
            </div>
          
            <div class="member-cont column">
              <div class="card">
                <h3><a href="https://es.wikipedia.org/wiki/Nick_Mason" class="biography">Nick Mason</a></h3>
                <p>Batería</p>
                <p class="years-active">1964-2014</p>
                <div class="member-img">
                  <img src="img/nick_mason.jpg" alt="Nick Mason">
                </div>
              </div>
            </div>
          </div>

          <div class="discography">
            <h2 class="discography-title">Discografía</h2>
